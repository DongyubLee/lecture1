<!DOCTYPE html> 
<html>

    <!-- everything that isn't content -->
    <head>
        <meta charset="utf-8">
        <title>Example 1</title>

        <!-- css -->
        <style>
            /* uncomment to change default font */
            /* html {
                font-family: sans-serif;
            } */

            /*img {
                width: 512px; /* set image width */
            /*}

            #caption {
                display: none; /* start with caption hidden */
                font-style: italic;
            }
        </style>
    </head>

    <!-- content -->
    <body>
        <!-- some text and links -->
        <p>
            <a href="https://en.wikipedia.org/wiki/Moon">Moon</a>, <a href="https://creativecommons.org/licenses/by-sa/3.0">CC BY-SA 3.0</a>, via Wikimedia Commons
        </p>
        
        <!-- an image -->
        <img id="myImage"
             alt="Full Moon photograph taken 10-22-2010"
             src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/FullMoon2010.jpg/220px-FullMoon2010.jpg">

        <!-- a caption -->
        <p id="caption">
            Full Moon photograph taken 10-22-2010 from Madison, Alabama, USA. Photographed with a Celestron 9.25 Schmidt-Cassegrain telescope. Acquired with a Canon EOS Rebel T1i (EOS 500D), 20 images stacked to reduce noise. 200 ISO 1/640 sec.


        </p>

        <!-- javascript -->
        <script type="application/javascript">
            // get reference to html elements
            const img = document.getElementById('myImage')

            // listen to events related to the image
            img.addEventListener('mouseover', mouseOver, false)
            img.addEventListener('mouseout', mouseOut, false)

            // define what happens when there is a mouse over event
            function mouseOver() {
                document.getElementById('caption').style.display = 'block';
                document.getElementById('myImage').width = 512;
            }

            // define what happens when there is a mouse out event
            function mouseOut() {
                document.getElementById('caption').style.display = 'none';
                document.getElementById('myImage').width = 220;
            }
        </script>

        <!-- the end -->
    </body>
</html>
